<!DOCTYPE html>
<html>
<head>
    <title>Test Forgot Password</title>
</head>
<body>
    <h1>Test Forgot Password Endpoint</h1>
    <button id="testButton">Test Forgot Password Reset</button>
    <div id="result"></div>

    <script>
        // Determine the base URL based on the current environment
        const getBaseUrl = () => {
            // If we're in a browser environment
            if (typeof window !== 'undefined') {
                // For development, use localhost:5000
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    return 'http://localhost:5000';
                }
                // For production, use the current domain
                return window.location.origin;
            }
            // Default for server-side or other environments
            return 'http://localhost:5000';
        };

        const BASE_URL = getBaseUrl();
        console.log('BASE_URL:', BASE_URL);

        // Test the exact endpoint that's failing
        console.log('Testing endpoint:', `${BASE_URL}/forgot-password/reset`);

        document.getElementById('testButton').addEventListener('click', async () => {
            try {
                const response = await fetch(`${BASE_URL}/forgot-password/reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'darielganzon2023@gmail.com',
                        newPassword: 'TestPassword123!',
                        confirmNewPassword: 'TestPassword123!'
                    })
                });
                
                const data = await response.json();
                console.log('Response status:', response.status);
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Message: ${data.message}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
