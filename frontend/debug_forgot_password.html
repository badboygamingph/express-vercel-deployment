<!DOCTYPE html>
<html>
<head>
    <title>Debug Forgot Password</title>
</head>
<body>
    <h1>Debug Forgot Password Endpoint</h1>
    <button id="testButton">Test Forgot Password Reset</button>
    <div id="result"></div>

    <script>
        // Test the exact endpoint that's failing
        const url = 'http://localhost:5000/forgot-password/reset';
        console.log('Testing endpoint:', url);

        document.getElementById('testButton').addEventListener('click', async () => {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'darielganzon2023@gmail.com',
                        newPassword: 'TestPassword123!',
                        confirmNewPassword: 'TestPassword123!'
                    })
                });
                
                const data = await response.json();
                console.log('Response status:', response.status);
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Message: ${data.message}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
